            }

            getTitulo(){
                return this.titulo;
            }


            getArtista(){

            }
            getAnio(){
                return this.anio;
            }
            getReproduccion(){
                return this.reproduccion;
            }
            


            popular() {

                if(this.reproduccion < 1000){
                    console.log("La cancion es poco popular");
                }
            }
            
            mostrar(){
                console.log( this.titulo + " interpretada por " 
                    + this.artista + " se lanzo en el aÃ±o " + this.anio);
            }
       
        }

         const cancion = new Song("nuevo", "Jann", "20/10/2022", 800)
         console.log(cancion);
         cancion.mostrar();
         cancion.popular();
